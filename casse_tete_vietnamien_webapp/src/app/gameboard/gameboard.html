<!-- we draw the background via the board class, then we use a loop to draw the tiles -->

<div class="board_container">
    <img class="board" src="tile_ivory.jpg" alt="Oops! L'image ne peut s'afficher"/>
    <img
        *ngFor="let image of images"
        [src]="imageSrc"
        class="tile"
        [style.left.px]="image.x"
        [style.top.px]="image.y"
  />
</div>
