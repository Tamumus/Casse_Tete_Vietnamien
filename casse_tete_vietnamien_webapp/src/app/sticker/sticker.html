<div class="board_container">
    <img
        *ngFor="let sticker of stickers"
        [src]="stickerSrc"
        class="sticker"
        [style.left.px]="sticker.x"
        [style.top.px]="sticker.y"
        (mousedown)="startDrag($event, sticker)">
        [draggable]=false
  />
</div>

<div 
  *ngFor="let zone of zones"
  class="zone"
  [style.left.px]="zone.x"
  [style.top.px]="zone.y"
  [style.width.px]="zone.width"
  [style.height.px]="zone.height">
</div>
