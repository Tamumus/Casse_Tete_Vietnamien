<!-- Main container -->
<div class="game-display-container">
  <!-- Header section (title + intro text) -->
  <div class="header-section">
    <app-title></app-title>
    <app-intro-text></app-intro-text>

    <a href="https://github.com/Tamumus/Casse_Tete_Vietnamien/tree/master" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="Voir le repo GitHub">
    <img src="GitHub-Logo.png" alt="GitHub" />
  </a>

  </div>

  <!-- Main section: gameboard + combination display side by side -->
  <div class="main-section">
    <div class="game-board">
      
      <!-- The background grid -->
      <app-gameboard
        [boardWidth]="boardWidth"
        [boardHeight]="boardHeight"
        [scaleFactor]="scaleFactor"
        [boardHeightOffset]="boardHeightOffset"
        [boardWidthOffset]="boardWidthOffset"
      ></app-gameboard>

      <!-- The stickers -->
      <app-sticker-component
        [boardHeight]="boardHeight"
        [boardWidth]="boardWidth"
        [scaleFactor]="scaleFactor"
        [boardHeightOffset]="boardHeightOffset"
        [boardWidthOffset]="boardWidthOffset"
        [zones]="zones"
      ></app-sticker-component>

      <!-- Zones rendered inline, not as a separate component -->
      <div
        *ngFor="let zone of zones"
        class="zone"
        [ngClass]="{ blinking: suggestedZoneId === zone.id }"
        [id]="zone.id"
        [style.left.px]="zone.x"
        [style.top.px]="zone.y"
        [style.width.px]="zone.width"
        [style.height.px]="zone.height"
      ></div>
    </div>

    <!-- Right: Combination display zone -->
    <div class="combinations-panel">
      <app-combination-display></app-combination-display>
    </div>
  </div>

  <!-- Victory screen -->
  <div *ngIf="showVictoryScreen" class="victory-overlay" (click)="showVictoryScreen = false">
    <img src="victory.jpg" alt="Victoire" />
  </div>

  <!-- Defeat screen -->
  <div *ngIf="showDefeatScreen" class="defeat-screen" (click)="showDefeatScreen = false">
    <img src="defeat.jpg" alt="DÃ©faite" />
  </div>

  <!-- Error screen -->
  <div *ngIf="showErrorScreen" class="error-overlay" (click)="showErrorScreen = false">
    <img src="error.jpg" alt="BOOT THE BACKEND!!!" />
  </div>
</div>
