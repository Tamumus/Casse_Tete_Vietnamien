
<!-- what matters here is the mousdeown that calls a service in the ts of the stickers, allowing us to change its class and moove it around -->
<div class="sticker-container">
  <button class="reset-button" (click)="resetStickers()">
  🔁 
  </button>
  <div
    *ngFor="let sticker of stickers"
    class="sticker"
    [class.active]="selectedSticker?.id === sticker.id"
    [id]="sticker.id"
    [style.left.px]="sticker.x"
    [style.top.px]="sticker.y"
    [style.width.px]="100 * scaleFactor"
    [style.height.px]="100 * scaleFactor"
    [style.zIndex]="sticker.zIndex || 3"
    (mousedown)="dragService.startDrag($event, sticker)" 
  >
    <img [src]="sticker.src" draggable="false" style="width: 100%; height: 100%;" />
    <div class="sticker-value">{{ sticker.value }}</div>
  </div>
</div>
